<div class="container text-center mx-auto mt-5">
  <img src="assets/logo.jpg" width="150" alt="" />
</div>
<div
  class="container col-4 bg-warning mx-auto my-3 border border-primary rounded"
>
  <div class="container text-center m-2">
    <h3 class="account-title">Sign Up</h3>

    <button (click)="navigateToLogIn()" class="btn btn-secondary">
      Already a User? Log In Here!
    </button>
  </div>

  <div class="container col-9 mx-auto my-3">
    <div
      class="d-flex flex-row justify-content-evenly align-items-center text-center"
    >
      <button
        class="btn btn-success p-3 m-2 fw-bold"
        data-bs-toggle="modal"
        data-bs-target="#signUpModal"
        (click)="onAddPM()"
      >
        Project Manager
      </button>
      <button
        class="btn btn-info p-3 m-2 fw-bold"
        data-bs-toggle="modal"
        data-bs-target="#signUpModal"
        (click)="onAddEmployee()"
      >
        Employee
      </button>
    </div>
  </div>
</div>

<!-- Add User Modal  -->

<div
  class="modal fade"
  id="signUpModal"
  tabindex="-1"
  aria-labelledby="signUpLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content decorate-modal">
      <div class="modal-header">
        <h5 class="modal-title" id="signUpModalLabel">Welcome Aboard!</h5>
        <button
          type="button"
          id="close-emp"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <!-- Edit user details form -->
      <div class="modal-body">
        <form [formGroup]="userForm">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label class="col-form-label"
                  >Username <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  formControlName="Username"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label class="col-form-label"
                  >Password <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  formControlName="Password"
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label class="col-form-label"
                  >Email <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  formControlName="Email"
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label class="col-form-label"
                  >FirstName <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  formControlName="FirstName"
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label class="col-form-label"
                  >LastName <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  formControlName="LastName"
                  class="form-control"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="addUser()">
          Register
        </button>
      </div>
    </div>
  </div>
</div>
