<div class="content container-fluid">
  <div class="page-header d-flex justify-content-between align-items-center">
    <div class="page-title myheader text-center mt-2">
      <p>Role/Designation</p>
    </div>
    <div class="add-blog mt-2">
      <button
        class="btn addbtn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#blogModal"
      >
        <i class="fa fa-plus"></i> Add Role
      </button>
    </div>
  </div>
</div>

<div class="container text-center">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">RoleID</th>
        <th scope="col">Role / Designation</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr class="each-row" *ngFor="let role of roleList">
        <td>{{ role.roleID }}</td>
        <td>{{ role.roleName }}</td>
        <td>
          <button
            class="btn btn-danger"
            data-bs-toggle="modal"
            data-bs-target="#deleteModal"
            (click)="onDeleteRole(role.roleID)"
          >
            X
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Delete Modal Starts here -->

<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="deleteLabel"
  aria-hidden="true"
>
  <div
    class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg"
  >
    <div class="modal-content decorate-modal">
      <div class="modal-header">
        <h5 class="modal-title" id="commentModalLabel">
          Remove Role/Designation
        </h5>
        <button
          type="button"
          id="close-emp-comment"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p class="fw-bold fst-italic">Remove Selected Role / Designation?</p>
      </div>
      <div class="text-center my-2">
        <button type="button" class="btn btn-danger" (click)="deleteRole()">
          Remove Role
        </button>
      </div>
    </div>
  </div>
</div>
